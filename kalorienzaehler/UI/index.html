<body>
    <h1>Login</h1>
    <!--Erstelle ein Formular, das alle Eingabezeilen im Child im Body durch Methode: "POST" speichert.-->
    <form action="login.php" method="post">

        Benutzername:<br>
        <input type="text" name="username" required><br><br>
        Passwort:<br>
        <input type="password" name="password" required>

        <div class="button-container">
            <!--Wenn User auf den Input clickt, werden die angegebenen Logindaten vom Server geprÃ¼ft, ob diese stimmen.-->
            <input type="submit" value="Einloggen" class="logging">
        </div>
    </form>
    <p>Noch keinen Account? <a href="register.html">Registrieren</a></p>
</body>

</html>
