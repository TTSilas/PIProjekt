<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8" />
    <title>Registrieren</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <h1>Neuen Benutzer registrieren</h1>
    <!--Verlinke das Formular mit "register.php", um die POST Anfragen von jenem PHP Code bearbeiten zu lassen.-->
    <form action="register.php" method="post">
        Benutzername:<br>
        <!--Bei Eingabe in jenen Feldern, werden im Body jeweils die Eingaben gespeichert.-->
        <input type="text" name="username" required><br><br>
        Passwort:<br>
        <input type="password" name="password" required><br><br>
        Passwort wiederholen:<br>
        <input type="password" name="password_confirm" required>
        <!--Beim drÃ¼cken auf den "Registrieren" Input, wird das Formular abgeschickt und vom Skript "register.php" bearbeitet-->
        <div class="button-container">
            <input type="submit" value="Registrieren" class="logging">
        </div>
    </form>
</body>

</html>
